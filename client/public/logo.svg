<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="50" fill="transparent"/>
  
  <!-- Cricket Icon Container -->
  <g transform="translate(5, 5)">
    <!-- Main circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Cricket bat -->
    <rect x="12" y="8" width="4" height="16" rx="2" fill="url(#accentGradient)"/>
    <rect x="13" y="24" width="2" height="8" rx="1" fill="#92400e"/>
    
    <!-- Cricket ball -->
    <circle cx="26" cy="16" r="4.5" fill="#dc2626" stroke="#b91c1c" stroke-width="0.5"/>
    <path d="M22 16 Q26 13, 30 16" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M22 16 Q26 19, 30 16" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <!-- Stats bars -->
    <rect x="14" y="30" width="2" height="4" fill="#10b981" rx="1"/>
    <rect x="17" y="28" width="2" height="6" fill="#10b981" rx="1"/>
    <rect x="20" y="26" width="2" height="8" fill="#10b981" rx="1"/>
    <rect x="23" y="29" width="2" height="5" fill="#10b981" rx="1"/>
  </g>
  
  <!-- App Name -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">CricketScore</text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Professional Cricket Scoring & Analytics</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#10b981" opacity="0.7"/>
  <circle cx="190" cy="35" r="1" fill="#dc2626" opacity="0.5"/>
</svg>