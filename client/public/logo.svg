<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50" width="220" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="220" height="50" fill="transparent"/>
  
  <!-- Cricket Icon Container -->
  <g transform="translate(5, 5)">
    <!-- Main circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Cricket bat -->
    <rect x="12" y="8" width="4" height="16" rx="2" fill="url(#accentGradient)"/>
    <rect x="13" y="24" width="2" height="8" rx="1" fill="#a16207"/>
    
    <!-- Cricket ball -->
    <circle cx="26" cy="16" r="4.5" fill="#f87171" stroke="#ef4444" stroke-width="0.5"/>
    <path d="M22 16 Q26 13, 30 16" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M22 16 Q26 19, 30 16" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <!-- Stats bars -->
    <rect x="14" y="30" width="2" height="4" fill="#34d399" rx="1"/>
    <rect x="17" y="28" width="2" height="6" fill="#34d399" rx="1"/>
    <rect x="20" y="26" width="2" height="8" fill="#34d399" rx="1"/>
    <rect x="23" y="29" width="2" height="5" fill="#34d399" rx="1"/>
  </g>
  
  <!-- App Name -->
  <text x="55" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">CricketScore Pro</text>
  <text x="55" y="37" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Professional Cricket Scoring & Analytics</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="15" r="2" fill="#fcd34d" opacity="0.7"/>
  <circle cx="205" cy="25" r="1.5" fill="#34d399" opacity="0.8"/>
  <circle cx="210" cy="35" r="1" fill="#f87171" opacity="0.6"/>
</svg>